<!-- Task list -->
<!-- templates/tasks/list.html -->
{% extends "base.html" %}
{% block title %}Task List{% endblock %}
{% block content %}
<h1>Tasks</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.due_date }}</td>
            <td>
                <a href="{{ url_for('tasks.task_detail', task_id=task.id) }}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
